<div class="auth-wrapper auth-v2">
    <div class="auth-inner row m-0">
        <!-- Brand logo--><a class="brand-logo" href="javascript:void(0);">
        <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" height="28" />
        <h2 class="brand-text text-primary ml-1">Vuexy</h2></a>
        <!-- /Brand logo-->
        <!-- Left Text-->
        <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
            <div class="w-100 d-lg-flex align-items-center justify-content-center px-5">
                <img
                        [src]="
            coreConfig.layout.skin === 'dark'
              ? 'assets/images/pages/reset-password-v2-dark.svg'
              : 'assets/images/pages/reset-password-v2.svg'
          "
                        img-fluid="img-fluid"
                        alt="Register V2"
                />
            </div>
        </div>
        <!-- /Left Text-->

        <!-- verify email v2-->
        <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
            <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
                <h2 class="card-title fw-bolder mb-1">Vérifiez vos emails &#x2709;&#xFE0F;</h2>
                <p class="card-text mb-2">Nous vous avons envoyé un email pour confirmer votre comptre sur l'adresse suivante:<span class="fw-bolder"> hello@pixinvent.com</span></p>
                <p class="card-text mb-2">Merci de bien vouloir cliquer sur le lien de confirmation dans l'email pour activer votre compte.</p>
                <a class="btn btn-primary w-100" [routerLink]="['/']">Retour à la connexion</a>
                <p class="text-center mt-2"><span>Vous n'avez rien reçu?</span><a href="Javascript:void(0)"><span>&nbsp;Renvoyer</span></a></p>
            </div>
        </div>
        <!-- verify email-->

    </div>
</div>
